<!doctype html>
<html lang="en">

<head>
  <title>Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body class="container bg-white text-center rounded-lg p-0">
  <header class="border text-white rounded">
    <div class="container">
      <h1 class="strong my-3 py-5 display-3 font-weight-bold">Weather App</h1>
      <!-- row -->
      <div class="row mx-auto my-3 py-3">
        <!-- col1 -->
        <div class="col-lg-3 offset-3 mx-auto my-2" style="min-width: 22rem; max-width: 22rem">
          <div id="altbox" class="alt alert-danger font-weight-bold border border-danger text-black p-1 mb-1"
            role="alert">
            <h6 id="alt">
              <h6>
          </div>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span id=btn1 class="input-group-text text-white bg-secondary shadow-lg" id="inputGroup-sizing-lg">
                Enter zipcode:
              </span>
            </div>
            <input type="text" id="zip" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>
        <!-- col2 -->
        <div class="col-lg-2 mx-auto pt-2" id="buttondown">
          <button id="btn2" class="btn btn-lg btn-round btn-success ">Get Weather</button>
        </div>
      </div>
    </div>
  </header>

  <main id="main" class="border rounded-lg bg-dark">
    <div class="container">
      <!-- City Row -->
      <div class="row">
        <div class="mx-auto col-sm-8 py-5">
          <div class="card" style="height: 12rem">
            <div class="card-header bg-primary">
              <h3>City</h3>
            </div>
            <div class="card-body">
              <h4 id="city" class="display-4">###</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Temp Row -->
      <div class="row">
        <div class="mx-auto col-sm-8 py-5">
          <div class="card-group">
            <div class="card">
              <div class="card-header bg-primary">
                <h3>Temperature</h3>
              </div>
              <div class="card-body p-0">
                <!-- <div class="container">
                  <div class="row">
                    <div class="col-4 border-left pt-4 text-center"> -->
                <h1 id="tempf" class="my-3">###</h1>
                <div class="pr-3">
                  <label class="mx-2" for="Fah"><sup>o</sup>F</label><input id="F" type="radio" name="FCK" value="F" checked>
                  <label class="mx-2" for="Cel"><sup>o</sup>C</label><input id="C" type="radio" name="FCK" value="C">
                  <label class="mx-2" for="Kel"><sup>o</sup>K</label><input id="K" type="radio" name="FCK" value="K">
                </div>
                <!-- </div> -->
                <!-- </div>
                  </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Condition Row -->
      <div class="row">
        <div class="mx-auto col-sm-8 py-5">
          <div class="card">
            <div class="card-header bg-primary">
              <h3>Condition</h3>
            </div>
            <div class="card-body" style>
              <h3 id="ic">###</h3>
              <h3 id="cond1">###</h3>
              <h3 id="cond2">###</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Season Row -->
      <!-- <div class="row">
        <div class="mx-auto col-sm-8 py-5">
          <div class="card" style="height: 36rem">
            <div class="card-header bg-primary">
              <h3>Season Display</h3>
            </div>
            <div class="card-body">
              <p>###</p>
            </div>
          </div>
        </div>
      </div> -->
    </div>

  </main>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./JS/main.js"></script>
</body>

</html>
